[project]
name = "dao-ai-builder"
version = "0.1.0"
description = "Visual configuration builder for Databricks Agent-Orchestrated Applications (DAO-AI) with real-time YAML generation, deployment management, and interactive testing"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.0.0",
    "gunicorn>=21.0.0",
    "dao-ai>=0.1.17",
    "databricks-sdk>=0.74.0",
    "mlflow[databricks]>=3.8.1",
    "python-dotenv>=1.2.1",
    "requests>=2.31.0",
    "jsonschema>=4.0.0",
]

[project.scripts]
dao-ai-builder = "app:main"
